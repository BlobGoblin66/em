<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Slideshow</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Slideshow container -->
    <div id="slideshow"></div>

    <!-- Overlay to start music -->
    <div id="start-overlay">
        <div class="message">Click to Start Music</div>
    </div>

    <!-- Spotify (hidden until clicked) -->
    <iframe 
        id="spotify-player"
        <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0RO75eA9m1xzrRXcSR8TAx?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    ></iframe>

    <script src="script.js"></script>
</body>
</html>
