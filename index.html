<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video + Playlist</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Background video -->
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="videos/nudis.mp4" type="video/mp4">
    </video>

    <!-- Tiny Spotify player -->
    <iframe
        id="spotify-player"
        src="https://open.spotify.com/embed/playlist/02l72giHon0nhh9xUyJbQc?utm_source=generator"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
    </iframe>

    <script src="script.js"></script>
</body>
</html>
