<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow + Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Slideshow container -->
    <div id="slideshow1" class="slideshow-layer"></div>
    <div id="slideshow2" class="slideshow-layer"></div>

    <!-- Grain overlay for film dissolve -->
    <div id="grain"></div>

    <!-- Tiny Spotify player -->
    <iframe
        id="spotify-player"
        src="https://open.spotify.com/embed/playlist/02l72giHon0nhh9xUyJbQc?utm_source=generator"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
    </iframe>

    <script src="script.js"></script>
</body>
</html>
