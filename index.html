<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow + Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Slideshow container -->
    <div id="slideshow1" class="slideshow-layer"></div>
    <div id="slideshow2" class="slideshow-layer"></div>

    <!-- Grain overlay for film dissolve -->
    <div id="grain"></div>

    <!-- Tiny Spotify player -->
    <iframe
        id="spotify-player"
        src="https://open.spotify.com/embed/playlist/0RO75eA9m1xzrRXcSR8TAx?utm_source=generator"
        width="40%"
        height="236"
        opacity="50%"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        style="border-radius:12px; position:fixed; bottom:20px; right:20px; z-index:10;">
    </iframe>

    <script src="script.js"></script>
</body>
</html>
